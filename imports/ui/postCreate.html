<template name="createPost">
  <div class="create-post col-md-12">
    <header>
      <h1>Create Post</h1>
    </header>
    <form class="new-post form-horizontal col-md-12">
      <div class="error" id="createPostError">
        Please Review<br>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">Title: </label>
        <input type="text" name="Title" class="col-md-10"/>
      <span class="error" id="titleBlank">Title is required</span>
      </div>
      <div class="form-group">
        <label class="control-label col-md-2">Body: </label>
        <textarea rows="10"  name="Body" class="col-md-10"></textarea>
        <span class="error" id="bodyBlank">Body is Required</span>
      </div>
      <input type="submit" class="btn btn-default pull-right" value="Post"/>
    </form>
  </div>
</template>
