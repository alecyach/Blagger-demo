<template name="createUser">
  <div class="container">
    <header>
      <h1>Create User</h1>
    </header>
    <form class="new-user">
      <div class="error" id="createUserError">
        Please Review<br>
      </div>
      Username: <input type="text" name="Username"/>
      <span class="error" id="userBlank">Username is required</span>
      <span class="error" id="userAlreadyExists">Username not available</span>
      <br>
      Email: <input type="email" name="Email"/>
      <span class="error" id="missingEmail">Email is required</span>
      <br>
      Password: <input type="password" name="Password"/>
      <span class="error" id="passwordTooShort">Password too short</span>
      <br>
      Confirm Password: <input type="password" name="ConfirmPassword"/>
      <span class="error" id="passwordMismatch">Passwords do not match</span>
      <br>
      <input type="submit"/>
    </form>
  </div>
</template>
