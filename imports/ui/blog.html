<template name="blog">
  <div class="container">
    <header>
    <h1>{{ blogAuthorName }}'s Blog</h1>
    </header>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </div>
    {{#if currentUser }}
      {{#if ownBlog }}
        {{> createPost }}
        {{/if}}
    {{/if}}
</template>
<template name="post">
  <div class="post">
    <table>
      <tr>
        <td>{{title}}</td>
      </tr>
      <tr>
        <td>{{ postAuthorName }}</td>
        <td>{{ body }}</td>
      </tr>
    </table>
    {{#if currentUser }}
      {{> createComment parentId=_id}}
    {{/if}}
    {{#each comments }}
      {{> comment }}
    {{/each}}
  </div>
</template>

<template name="comment">
  <div class="comment">
    <table>
      <tr>
        <td>{{ postAuthorName }}</td>
        <td>{{ body }}</td>
      </tr>
    </table>
    {{#if currentUser }}
      {{> createComment parentId=_id}}
    {{/if}}
    {{#each comments}}
      {{> comment }}
    {{/each}}
  </div>
</template>
