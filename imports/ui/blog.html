<template name="blog">
  <div class="container">
    <header>
    <h1>{{ blogAuthorName }}'s Blog</h1>
    </header>
      {{#each posts}}
        {{> post}}
      {{/each}}
    </div>
    {{#if currentUser }}
      {{#if ownBlog }}
        {{> createPost }}
        {{/if}}
    {{/if}}
</template>
<template name="post">
  <table>
    <tr>
      <td>{{title}}</td>
    </tr>
    <tr>
      <td>{{ postAuthorName }}</td>
      <td>{{ body }}</td>
    </tr>
  </table>
  {{#if currentUser }}
    <button class="comment">Comment</button>
    {{/if}}
    {{#if displayComment }}
      Test
    {{/if}}
</template>
