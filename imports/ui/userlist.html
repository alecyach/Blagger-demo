<template name="userlist">
  <div class="container">
    <header>
      <h1>Blog list</h1>
    </header>
    <table class="table table-striped table-hover col-md-12 blog-list">
      <tbody>
      {{#each users}}
        {{> user}}
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
 
<template name="user">
  <tr><td class="blog-list-entry">{{ username }}'s blog</td></tr>
</template>
