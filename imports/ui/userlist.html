<template name="userlist">
  <div class="container">
    <header>
      <h1>User list</h1>
    </header>
    <table border="1">
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {{#each users}}
        {{> user}}
      {{/each}}
    </table>
  </div>
</template>
 
<template name="user">
  <tr>
    <td>{{ username }}</td>
    <td>{{ emailAddress }}</td>
  </tr>
</template>
